- name: Get OS version
  shell: uname -r
  register: os_version

- name: Install pre-reqs
  apt:
    name: '{{ docker_prereq_packages }}'
    state: present
    update_cache: true
  notify: cleanup docker

- name: Add gpg key
  shell: curl -fsSL https://download.docker.com/linux/{{ ansible_distribution | lower }}/gpg >key && apt-key add key

- name: Debug architecture
  debug:
    msg: '{{ ansible_architecture }}'

- name: Set default arch amd64 for Docker repo
  set_fact:
    docker_arch: amd64

- name: Set arch arm64 for Docker repo when on aarch64
  set_fact:
    docker_arch: arm64
  when: ansible_architecture == 'aarch64'

- name: Add Docker repo
  apt_repository:
    repo: deb [arch={{ docker_arch }}] https://download.docker.com/linux/{{ ansible_distribution | lower }} {{ ansible_distribution_release }} stable
    state: present

- block:
  - name: Prevent service restart
    copy:
      content: exit 101
      dest: /usr/sbin/policy-rc.d
      backup: true
      mode: '0755'
    register: policy_rc_d

  - name: Install Docker CE
    apt:
      name: '{{ docker_packages if needs_docker_daemon else docker_cli_packages }}'
      state: present

  always:
  - name: Restore /usr/sbin/policy-rc.d (if needed)
    command: mv {{ policy_rc_d.backup_file }} /usr/sbin/policy-rc.d
    when:
    - '"backup_file" in policy_rc_d'

  - name: Remove /usr/sbin/policy-rc.d (if needed)
    file:
      path: /usr/sbin/policy-rc.d
      state: absent
    when:
    - '"backup_file" not in policy_rc_d'
