- name: Get facts
  current_container_facts:
  register: result

- name: Print facts
  ansible.builtin.debug:
    var: result.ansible_facts

- name: Read files
  ansible.builtin.slurp:
    src: '{{ item }}'
  loop:
    - /proc/self/cgroup
    - /proc/self/cpuset
  register: slurp
  ignore_errors: true

- name: Print files
  ansible.builtin.debug:
    msg: '{{ item.content | ansible.builtin.b64decode }}'
  loop: '{{ slurp.results }}'
  loop_control:
    label: '{{ item.source | default(item.item) }}'
  when: item is not failed
