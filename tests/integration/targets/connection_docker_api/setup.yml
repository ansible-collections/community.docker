- hosts: localhost
  connection: local
  vars:
    docker_skip_cleanup: true

  tasks:
    - name: Setup docker
      import_role:
        name: setup_docker  # noqa: syntax-check[specific]

    - name: Setup docker Python deps
      import_role:
        name: setup_docker_python_deps  # noqa: syntax-check[specific]
