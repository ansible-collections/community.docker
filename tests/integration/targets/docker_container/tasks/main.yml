####################################################################
# WARNING: These are designed specifically for Ansible tests       #
# and should not be used as examples of how to write Ansible roles #
####################################################################

- name: Gather facts on controller
  setup:
    gather_subset: '!all'
  delegate_to: localhost
  delegate_facts: true
  run_once: true

- name: Make sure ipaddress is available on controller
  pip:
    name: ipaddress
  delegate_to: localhost
  when: hostvars['localhost'].ansible_facts.python.version.major < 3

# Create random name prefix (for containers, networks, ...)
- name: Create random container name prefix
  set_fact:
    cname_prefix: "{{ 'ansible-docker-test-%0x' % ((2**32) | random) }}"
    cnames: []
    inames: []
    dnetworks: []

- debug:
    msg: "Using container name prefix {{ cname_prefix }}"

- name: Retrieve docker host info
  docker_host_info:
  register: docker_host_info

# Run the tests
- block:
    - include_tasks: run-test.yml
      with_fileglob:
        - "tests/*.yml"
      loop_control:
        loop_var: test_name

  always:
    - name: "Make sure all containers are removed"
      docker_container:
        name: "{{ item }}"
        state: absent
        force_kill: true
      with_items: "{{ cnames }}"
      diff: false
    - name: "Make sure all images are removed"
      docker_image_remove:
        name: "{{ item }}"
      with_items: "{{ inames }}"
    - name: "Make sure all networks are removed"
      docker_network:
        name: "{{ item }}"
        state: absent
        force: true
      with_items: "{{ dnetworks }}"
      diff: false

  when: docker_api_version is version('1.25', '>=')

- fail: msg="Too old docker / docker-py version to run all docker_container tests!"
  when: not(docker_api_version is version('1.25', '>=')) and (ansible_distribution != 'CentOS' or ansible_distribution_major_version|int > 6)
